<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	이름 : <input type="text" name="name">
	<br>
	취미 : <input type="checkbox" name="hobby" value="climb">등산
		<input type="checkbox" name="hobby" value="fishing">낚시
		<input type="checkbox" name="hobby" value="travle">여행
	<br><br>
	<input type="button" value="등록" id="show">
	<input type="reset" value="초기화">
</form>

<div id='result'></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#show').click(function(){
		let str = $('form').serialize(); //모든 데이터를 들고 이동하는데 회원가입에서는 쓰지마~~!!
		$('#result').text(decodeURIComponent(str)); //incode는 암호화
	});
});
</script>
</body>
</html>
